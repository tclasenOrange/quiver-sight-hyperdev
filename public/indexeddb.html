<!DOCTYPE html>
<html> <!--manifest="indexeddb.appcache"-->
  <head>
    <meta charset="utf-8">
    <title>Quiver-Sight</title>
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <link rel="stylesheet" href="styleeee.css">
  </head>
  <body>
    <div id="container">
      <section id="sidebar">
        <input type="button" id="new_button" value="New Note">
        <input type="button" id="delete_all_button" value="Delete all">
      <ul aria-live="polite" id="notes">
      </ul>
      </section>
      <section id="main" aria-live="polite">
        <form>
          <ol>
            <li>
              <label for="title">Title</label>
              <input type="text" id="title">
            </li>
             	
            <li>
 	
              <label for="note">Note</label>
 	
              <textarea id="note"></textarea>
 	
            </li>
 	
            <li>
 	
              <input type="submit" id="save_button" value="Save">
 	
              <input type="submit" id="delete_button" value="Delete">
 	
            </li>
          </ol>
        </form>
      </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="indexdb.js"></script>
    <script>
      if(navigator.onLine) {
        alert("online");
      } else {
        alert("offline");
      }
      
      window.addEventListener("offline", function(e){
        alert("offline");
      }, false);
      
      window.addEventListener("online", function(e){
        alert("online");
      }, false);
    </script>
  </body>
</html>
